<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>3 cours</title>
<style> 
	header li{
		list-style: none;
	}
a:link,a:visited {
	text-decoration: none;
	background-color: red;
	border: 1px solid blue;
	color: black;
	display:block;
	width:200px;
	text-align: center;
	margin-bottom: 1px;
}

a:hover,a:active{
	background-color: green;
	color:yellow;
}
 header li:nth-child(3){
 	font-size: 24px;
 }
 section div:nth-child(odd){
 	background-color: gray;
 }
 section div:nth-child(4){
 	background-color: green;
 	cursor: pointer;
 }
</style>
</head>
<body>
<h1> learn how to style a list</h1>
<ul>
	<header>
	<li><a href="/"> Home </a></li>
	<li><a href="https://www.w3schools.com/html/html_blocks.asp" target="_blank"> Html block and inline elements</a> </li>
	<li><a href="https://www.youtube.com/watch?v=UCJD2ugbbZE" target="_blank"> hadal ahbak song slow version</a> </li>
	</header>
</ul>
<section>
	<div> DIV1</div>
	<div> DIV2</div>
	<div> DIV3</div>
	<div> DIV4</div>
	<div> DIV5</div>
	<div> DIV6</div>
</section>
</body>
</html>
