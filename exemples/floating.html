<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>floating</title>
	<style>
*{
	box-sizing: border-box;
	margin:0;
	padding: 0;
}

div{
	background-color: #008B8B;
	position: relative;
	top:60px;
}
p{
	width: 50px;
	height: 50px;
	border:1px solid black;
	margin-bottom: 15px;
}
#p1{
	background-color: #DC143C;
    position:relative;
    top: 65px;
    left: 65px;
}
#p2{
	background-color: #FFF8DC;
}
#p3{
	background-color: #006400;
	position: absolute;
	top: 0;
	left: 0;
}
#p4{
	background-color: #8B008B;
}
section{
	
}
		

	</style>
</head>
<body>
<h1>floating elements</h1>
<div>
	<p id="p1"></p>
	<p id="p2"></p>
	<p id="p3"></p>
	<p id="p4"></p>
<section>after the paragraph boxes</section>
</div>
</body>
</html>
